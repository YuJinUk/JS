<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <section id="cardsSection" class="row">

      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">This is a card example.</p>
          </div>
        </div>
      </article>
      <!-- 카드 예시 -->

      <!-- JS로 위와 동일한 카드를 생성하여 section#cardSection의 자식으로 추가 -->
    </section>

  </div>

  <script>
    // section#cardSection에 예시와 같은 카드를 생성하여 추가하는 코드를 작성하시오.
    const cardsSection = document.querySelector('#cardsSection')

    function createCard(title, content) {
      // 여기에 카드를 작성하시오.
      const bb = document.getElementById("cardsSection")
      bb.className = "row"
      const article = document.createElement('article')
      const div_1 = document.createElement('div_1')
      const div_2 = document.createElement('div_2')
      const h5 = document.createElement('h5')
      const p = document.createElement('p')
      article.className += "col-4"
      div_1.className += "card m-1"
      div_2.className += "card-body"
      h5.className += "card-title"
      h5.innerText = "Hello"
      p.className += "card-text"
      p.innerText = "World"
      bb.appendChild(article)
      article.appendChild(div_1)
      div_1.appendChild(div_2)
      div_2.appendChild(h5)
      h5.appendChild(p)
    }

    // 카드 생성
    createCard('Hello', 'World')

  </script>
</body>

</html>
